<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="index.css?v=3">
</head>
<body>
    <div class="container">

        <!-- 왼쪽 영역 -->
        <div class="left-container card">
            <div class="OnOff">
                <h1>손 승 민</h1>
                <button id="switch">
                    <img id="switch-img" src="image/on.png" alt="스위치">
                </button>
            </div>
            <div class="menu-section">
                <button id="button1">Liverpool</button>
                <button id="button3">Notion</button>
                <button id="button4">Naver-Blog</button>
                <button onclick="window.open('calendar.html', '_blank')">
                    <img id="calendar-img" src="image/calendar.png" alt="캘린더">
                </button>
            </div>
        </div>

        <!-- 오른쪽 영역 -->
        <div class="right-container">

            <!-- Music Player (상단) -->
            <div class="music card">
                <div id="youtubePlayer"></div>
                <div class="song-title">Music Player</div>
                <img id="Btnimage" src="image/play.png" alt="Play Button">
            </div>

            <!-- Todo List (아래 중앙) -->
            <div class="todo-list card">
                <h1>오늘 할 일</h1>
                <div id="inputField">
                    <input type="text" id="todoInput" placeholder="할 일 추가하기" onkeydown="keyCodeCheck(event)">
                    <button type="button" id="addBtn">
                        <span></span>
                        <span></span>
                    </button>
                </div>
                <ul id="todoList"></ul>
                <div class="delete-btn-wrap">
                    <button onclick="deleteAll();">전체 삭제</button>
                </div>
            </div>

        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
