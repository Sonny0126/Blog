<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">


    <link rel="stylesheet" href="index.css">

    <!-- 배경화면 스타일 설정 -->
    <style>
        body {
            margin: 0;
            padding: 0;
            /* background-image: url(''); */
            background-repeat: no-repeat;
            background-size: cover; 
            background-attachment: fixed;
        }
    </style>

</head>

<body>
    <!-- 밤낮 조절 버튼 -->
    <div class="switch">
        <h1>SONNY</h1>
        <button id="button5">
            Day
        </button> 
    </div>    

    <!-- 리버풀 페이지 버튼 -->
    <button id="button1">
        <a>Liverpool</a>
    </button>
    <br>
    <!-- 비트 플로우 페이지 버튼 -->
    <button id="button2">
        <a>Bitflow</a>
    </button>
    <br>
    <!-- 노션 이동 버튼 -->
    <button id="button3">
        <a>Notion</a>
    </button>
    <br>
    <!-- 네이버 블로그 이동 버튼 -->
    <button id="button4">
        <a>Naver-Blog</a>
    </button>

    <script>

        // 밤낮 조절 버튼
        const daychangeButton = document.getElementById('button5');
        daychangeButton.addEventListener('click', function(){
            const body = document.body;
            if (daychangeButton.textContent === 'Day') {
                body.style.backgroundImage = 'none';
                body.style.backgroundColor = 'black'; // 어두운 배경화면 
                body.style.color = 'white';
                daychangeButton.textContent = 'Night';
                daychangeButton.style.backgroundColor = '#333';
                daychangeButton.style.color = 'white';
            } else {
                body.style.backgroundImage = 'none';
                body.style.backgroundColor = 'white'; // 밝은 배경화면
                body.style.color = 'black';
                daychangeButton.textContent = 'Day';
                daychangeButton.style.backgroundColor = '#ffcc00';
                daychangeButton.style.color = 'black';
            }
        });

        //페이지 이동
        document.getElementById('button1').addEventListener('click', function() {
            window.location.href = 'https://sonny0126.github.io/Web/';
        });
        document.getElementById('button2').addEventListener('click', function() {
            window.location.href = 'https://sonny0126.github.io/BitFlow/';
        });
        document.getElementById('button3').addEventListener('click', function(){
            window.location.href = 'https://www.notion.so/Son-e53d58b3025f42d68700120ed5c20715';
        });
        document.getElementById('button4').addEventListener('click', function(){
            window.location.href = 'https://blog.naver.com/chewypig';
        });
    </script>


</body>
</html>
